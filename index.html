<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel HTML Email Template</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #cccccc;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #cccccc;
            padding-bottom: 40px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            color: #4a4a4a;
        }

        .two-columns {
            text-align: center;
            font-size: 0;
            padding: 40px 0;
        }

        .two-columns .column {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            font-size: 18px;
            padding-bottom: 40px;
        }

        .button {
            background-color: #464646;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 2px;
        }

        .footer-shop {
            text-decoration: none;
            color: #4a4a4a;
        }
    </style>
</head>

<body>

    <main class="wrapper">
        <!-- Main Table -->
        <table class="main" width="100%">

            <!-- Brown Border -->
            <tr>
                <td height="8px" style="background-color: #b8714e;">
                </td>
            </tr>
            <!-- end of Brown Border -->
            <!-- Logo Section -->
            <tr>
                <td>
                    <tablel width="100%">
            <tr>
                <td style="text-align: center; padding: 15px;">
                    <a href="#"><img src="img/apparel.png" alt="Apparel Logo" title="Apparel" width="180"></a>
                </td>
            </tr>
            </tablel>
            </td>
            </tr>
            <!-- end of Logo Section -->
            <!-- Banner Image -->
            <tr>
                <td>
                    <a href="#"><img src="img/banner.jpg" alt="20% off selected styles and free delivery. Shop Now >"
                            width="600" style="max-width: 100%;"></a>
                </td>
            </tr>
            <!-- end of Banner Image -->
            <!-- Background Color Text -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td style="text-align: center; font-size: 25px; background-color: #b87142; color: #ffffff;">
                                <p>SHOP OUR LATEST DEALS</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- end of Background Color Text -->
            <!-- Two Column Section -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td class="two-columns">
                                <!-- Shop Womens -->
                                <table class="column">
                                    <tr>
                                        <td>
                                            <a href="#"><img src="img/women.jpg" alt="Shop Womens Apparel" width="300"
                                                    style="max-width: 300px; padding-bottom: 40px;"></a>
                                            <a href="#" class="button">SHOP WOMENS</a>
                                        </td>
                                    </tr>
                                </table>
                                <!-- end of Shop Womens -->
                                <!-- Shop Mens -->
                                <table class="column">
                                    <tr>
                                        <td>
                                            <a href="#"><img src="img/men.jpg" alt="Shop Mens Apparel" width="300"
                                                    style="max-width: 300px; padding-bottom: 40px;"></a>
                                            <a href="#" class="button">SHOP MENS</a>
                                        </td>
                                    </tr>
                                </table>
                                <!-- end of Shop Mens -->
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <!-- end of Two Column Section -->
            <!-- Footer Section -->
            <tr>
                <td style="background-color: #efefef; text-align: center;">
                    <table width="100%">
                        <tr>
                            <td height="3px" style="background-color: #969696;">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 22px; padding: 5px;">
                                <a class="footer-shop" href="#">
                                    <p>NEW ARRIVALS</p>

                        <tr>
                            <td height="3px" style="background-color: #969696;">

                        <tr>

                                <a class="footer-shop" href="#">

                        <tr>
                            <td style="font-size: 22px; padding: 5px;">

                        </tr>
                        <tr>
                            <td height="3px" style="background-color: #969696;">

                        </tr>
                    </table>
                </td>
            </tr>

            <!-- end of Footer Section -->
            <!-- Socail Media Icons -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>

                                <a href="#"><img src="https://i.imgur.com/EgfoxHc.png" alt="twitter" width="40"></a>
                                <a href="#"><img src="https://i.imgur.com/8rBZhti.png" alt="youtube" width="40"></a>
                                <a href="#"><img src="https://i.imgur.com/2tA4JfI.png" alt="instagram" width="40"></a>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <!-- end of Socail Media Icons -->
            <!-- Brown Border -->
            <tr>
                <td height="5px" style="background-color: #b8714e;">
                </td>
            </tr>
            <!-- end of Brown Border -->
        </table>
        <!-- end of Main Table -->
    </main>


</body>

</html>
